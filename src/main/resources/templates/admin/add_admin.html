<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .message-box {
            padding: 10px;
            margin: 10px 0;
            color: white;
            background-color: green;  /* You can change color based on success or error */
            border-radius: 5px;
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease-out; /* Fades out in 2 seconds */
        }
    </style>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <a href="/admin/" class="text-decoration-none"><i class="fa-solid fa-arrow-left" ></i> Back</a>
            <hr>
            <div class="col-md-7 p-2 offset-md-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4 text-center">Add Admin</p>
                        <div th:if="${session.succMsg}" class="message-box" id="successMessage">
                            <p class="text-success fw-bold" th:text="${session.succMsg}"></p>
                            <th:block th:if="${@commonServiceImpl.removeSessionMessage()}"></th:block> <!-- Just invoke the method -->
                        </div>

                        <!-- Error message -->
                        <div th:if="${session.errorMsg}" class="message-box" style="background-color:red;" id="errorMessage">
                            <p class="text-danger fw-bold" th:text="${session.errorMsg}"></p>
                            <th:block th:if="${@commonServiceImpl.removeSessionMessage()}"></th:block> <!-- Just invoke the method -->
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/admin/save-admin" enctype="multipart/form-data"
                              method="post">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Full Name</label> <input required
                                                                                       class="form-control" name="name" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">Mobile Number</label> <input
                                        required class="form-control" name="mobileNumber"
                                        type="number">
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label> <input required
                                                                               class="form-control" name="email" type="email">
                            </div>


                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label> <input required
                                                                                     class="form-control" name="address" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">City</label> <input required
                                                                                  class="form-control" name="city" type="text">
                                </div>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">State</label> <input required
                                                                                   class="form-control" name="state" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">Pincode</label> <input required
                                                                                     class="form-control" name="pincode" type="number">
                                </div>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label> <input required
                                                                                      class="form-control" name="password" type="password">
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label> <input
                                        required class="form-control" name="cpassword"
                                        type="password">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label> <input
                                    class="form-control" name="img" type="file">
                            </div>
                            <button type="submit"
                                    class="btn bg-primary text-white col-md-12">Register</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
